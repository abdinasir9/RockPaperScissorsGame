<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Odip Project</title>
</head>

<body>
    <!-- this is the navbar -->
    <!-- <nav class="navbar navbar-light bg-light">
        <div class="container justify-content-around">
            <h2>Game</h2>
        </div>
    </nav> -->
    <!-- container to hold the body -->
    <div class="container justify-content-around bg-light mt-5 ">
        <!-- this starts the game -->
        <div class="container justify-content-around d-flex">
            <!-- <button type="button" class="btn btn-primary btn-lg">Start Game</button> -->
        </div>
        <!-- this lets the player choose the computer will randomly choose -->
        <div class="container row ">
            <div class="col-lg-12 d-flex justify-content-around d-flex flex-column border border-end">
                <div class="h1 display d-flex justify-content-around">Player</div>
                <div class="container p-2 d-flex justify-content-around">
                    <button type="button"  value="rock" onClick="playRound('rock')" class="btn btn-outline-primary btn-lg">Rock</button>
                    <button type="button" value="paper" onClick="playRound('paper')" class="btn btn-outline-primary btn-lg">Paper</button>
                    <button type="button" value="scissors" onClick="playRound('scissors')" class="btn btn-outline-primary btn-lg">Scissors</button>
                </div>
            </div>
        </div>  
        <!-- this will display the winner/score  -->
        <div class="container">
            <h3 class="d-flex justify-content-around ">Results</h3>
            <div class="container row">
                <div class="col-lg-4 d-flex justify-content-around">
                    <h4>Player Score
                        <span class="myScore"> 0 <span>
                    </h4>
                    
                </div>
                <div class="col-lg-4 d-flex justify-content-around">
                    <h4>Ties
                        <span class="ties"> 0 <span>
                    </h4>
                    
                </div>
                <div class="col-lg-4 d-flex justify-content-around">
                    <h4>Bot Score
                        <span class="botScore"> 0 <span>
                    </h4>
                </div>
            </div>
            <div class="container d-flex justify-content-around">
                <h5 class="endGame"></h5>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
